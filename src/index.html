<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Document</title>
</head>
<body>
    <div class="containers">
        <div class="container">
            <div class="text">
                <h2>Today's To Do</h2>
                <div class="icon"><span class="material-symbols-outlined">autorenew</span></div>
            </div>
            <form action="#" method="#" id="form">
                <label for="list">
                    <input type="text" name="list" required id="input-list" placeholder="Add your List...">
                </label>
                <button id="btn-submit" type="submit"><span class="material-symbols-outlined">keyboard_return</span></button>
            </form>
            <ul id="list-items">
            </ul>
            <div class="clear"><button>Clear All Completed</button></div>
        </div>
    </div>
</body>
</html>
